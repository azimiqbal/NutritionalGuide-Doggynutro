<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DOGGYNUTRO</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/logo/logo_hz.svg" alt="">
                </a>
                <span class="navbar-text">
                    <a class="nav-link" href="/" style="color: #31451B;">Til nettbutikken</a>
                </span>
            </div>
        </nav>
    </div>
    <div class="container" style="background-color: #e3e3e3;">
        <div class="row mx-auto">
            <figure>
                <blockquote class="blockquote mt-5">
                    <h2>Velg vekt og aktivitetsnivå</h2>
                </blockquote>
            </figure>
            <div class="mt-3 mb-3" style="background-color: white;">
                <div class="row align-items-center align-self-center justify-content-center">
                    <div class="col-md-6 col-sm-12 mt-3">
                        <div class="mb-3">
                            <label for="weight" class="form-label">Skriv inn vekt på din hund</label>
                            <input type="number" class="form-control" id="weight" min="0" onchange="weightChange()" placeholder="Vekt i kg">
                        </div>
                        <div class="mb-3">
                            <label for="activity" class="form-label">Velg din hunds aktivitetsnivå</label>
                            <select class="form-select" id="activity" onchange="activityChange()" aria-label="Default select example">
                                <option value="">Aktivitetsnivå</option>
                                <option value="normal">Normal</option>
                                <option value="veryactive">Svært aktiv</option>
                                <option value="workingdog">Brukshund</option>
                                <option value="inactivesenior">Inaktiv, senior</option>
                                <option value="overweight">Overvektig</option>
                            </select>
                        </div>
                        <div class="mb-3" id="inputError"></div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-secondary" style="background: #FFFFFF;
                                border: 1px solid #31451B;
                                box-sizing: border-box;
                                color: #31451B;
                                border-radius: 4px;" onclick="location.href='./index.html';">
                                Tilbake til første steg
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="dogResult()" style="background-color: #31451B;">Gå til
                                resultat</button>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 mt-3 justify-content-center" id="dogImage"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript">
        dogDetail();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
